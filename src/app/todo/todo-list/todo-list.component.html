<ul class="todos" *ngIf="todos; else loading">
  <li class="todo-item" *ngFor="let todo of todos | todosFilter: navState">
    <input class="custom-checkbox" type="checkbox" id="ck-{{todo.id}}" [checked]="todo.completed" (change)="toogle.emit(todo.id)">
    <label for="ck-{{todo.id}}">{{todo.content}}</label>
    <i class="remove-todo far fa-times-circle" (click)="remove.emit(todo.id)"></i>
  </li>
</ul>
<ng-template #loading>loading...</ng-template>
